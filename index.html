<html>

	<head>
		<meta charset="UTF-8">
		<title>Shao</title>
		<link rel="icon" href="img/nine.ico" />
		<meta name="author" content="HaNi6">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>
	<body>
		<div id="box">
			<div class="link link-miss">
				<span class="icon"></span>
				<a href="#" class="button" data-text="My mission is clear">
					<span class="line line-top"></span>
					<span class="line line-left"></span>
					<span class="line line-right"></span>
					<span class="line line-bottom"></span> MISSION
				</a>
			</div>
			<div class="link link-play">
				<span class="icon"></span>
				<a href="#" class="button" data-text="This is my playground">
					<span class="line line-top"></span>
					<span class="line line-left"></span>
					<span class="line line-right"></span>
					<span class="line line-bottom"></span> PLAY
				</a>
			</div>
			<div class="link link-touch">
				<span class="icon"></span>
				<a href="#" class="button" data-text="Lets do something together">
					<span class="line line-top"></span>
					<span class="line line-left"></span>
					<span class="line line-right"></span>
					<span class="line line-bottom"></span> TOUCH
				</a>
			</div>
			<div class="tooltip">
				<em class="e"></em>
				<span></span>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
							$(".button").hover(function() { //hover有2个参数都为function
								var t = $(this).attr("data-text"); //定义t=当前指针指向的属性，我们用attr获取属性
								$(".tooltip em").text(t);//动态获取内容并添加
								//获取距离左边的位置
								var leftloc=$(this).offset().left; //与按钮左对齐
								var addleft = ($(".tooltip").outerWidth() - $(this).outerWidth()) / 2;
								//首先动态获取 获得tooltip的宽度减去按钮的宽度
								$(".tooltip").css({
									opacity: 0,
									left: leftloc - addleft, //然后在这里：距离左边的位置减去
									top: 140
								}).animate({
									top: 195,
									opacity: 0.9
								}, 400).removeClass(".e").removeAttr("t")
							}, function() {
							
							})	
					})
			window.onload=function(){
			document.getElementsByTagName('body')[0].className = 'load';
		};

		if((window.location != window.parent.location && !(/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()))) == true){
	    	document.documentElement.style.overflowY = "scroll";
		}
		</script>
	</body>

</html>
